<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div>
            <h1>This is a Heading</h1>
            <p>This is a paragraph.</p>
            <p>This is another paragraph.</p>
        </div>

        <!-- This is a Bootstrap component -->
        <div class="card" style="width: 18rem;">
            <img src="mushroom.jpeg" class="card-img-top" alt="Cinnabar Chanterelles in moss">
            <div class="card-body">
              <h5 class="card-title">Mushrooms</h5>
              <p class="card-text">Delightful bright fungi in a cozy moss bed</p>
              <a href="#" class="btn btn-primary">Click for SPORE!</a>
            </div>
          </div>

          <h1 id="mushroom-message"></h1>

          <!-- This is another Bootstrap component -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Check if you like mushrooms on pizza
            </label>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
